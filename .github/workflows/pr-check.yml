name: PR Check

on:
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - '.github/**'
      - '!.github/workflows/**'

jobs:
  build:
    name: Build and Test
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Set version
      run: |
        GIT_COMMIT=$(git rev-parse --short HEAD)
        echo "VERSION=PR-${GIT_COMMIT}" >> $GITHUB_ENV

    - name: Build
      run: |
        make VERSION=${{ env.VERSION }} dmg

    - name: Check Build Status
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          core.setFailed('Build failed. Please check the build logs for details.')
          
    - name: Comment PR
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '‚ùå Build failed. Please check the build logs and fix the issues before merging.'
          })